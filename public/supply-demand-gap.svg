<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <defs>
    <linearGradient id="demand-range" x1="0" y1="0" x2="1" y2="0">
      <stop offset="55%" stop-color="#0af0e8" stop-opacity="0.24"/>
      <stop offset="55%" stop-color="#0af0e8" stop-opacity="0.10"/>
    </linearGradient>
  </defs>

  <rect width="800" height="280" fill="#0a0a0a" rx="4"/>

  <!-- Title -->
  <text x="40" y="28" fill="#e0e0e0" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="12.5" font-weight="600" letter-spacing="0.08em">SUPPLY PIPELINE vs. 2030 DEMAND</text>
  <text x="40" y="44" fill="#444" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="10">Same scale — the gap is measured in orders of magnitude</text>

  <!-- Scale: 0-220 GW across x=50 to x=760 = 710px → 3.227 px/GW -->

  <!-- ═══ SUPPLY BAR ═══ -->
  <text x="50" y="68" fill="#777" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="9" letter-spacing="0.06em">SUPPLY PIPELINE</text>

  <!-- Track -->
  <rect x="50" y="76" width="710" height="36" rx="3" fill="#111" stroke="#1a1a1a" stroke-width="1"/>

  <!-- Delivering now: 0.5 GW (min 6px for visibility) -->
  <rect x="50" y="76" width="6" height="36" rx="3" fill="#00ff88"/>

  <!-- Under construction: 3.5 GW (~12px) -->
  <rect x="56" y="76" width="12" height="36" fill="#0af0e8" opacity="0.40"/>

  <!-- Unproven SMR: ~3 GW (~10px) -->
  <rect x="68" y="76" width="10" height="36" fill="#0af0e8" opacity="0.15"/>

  <!-- Vaporware hint (dashed outline) -->
  <rect x="78" y="76" width="8" height="36" fill="none" stroke="#0af0e8" stroke-width="0.75" stroke-dasharray="3,3" opacity="0.18"/>

  <!-- Supply legend (positioned in the empty space) -->
  <rect x="420" y="72" width="8" height="8" rx="1" fill="#00ff88"/>
  <text x="434" y="80" fill="#e0e0e0" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="9">0.5 GW — delivering now</text>

  <rect x="420" y="86" width="8" height="8" rx="1" fill="#0af0e8" opacity="0.40"/>
  <text x="434" y="94" fill="#e0e0e0" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="9">3-4 GW — under construction</text>

  <rect x="420" y="100" width="8" height="8" rx="1" fill="#0af0e8" opacity="0.15" stroke="#0af0e8" stroke-width="0.5" stroke-opacity="0.4"/>
  <text x="434" y="108" fill="#e0e0e0" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="9">~3 GW — unproven (SMR)</text>

  <!-- Total supply annotation -->
  <text x="160" y="98" fill="#777" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="10">~7 GW total</text>
  <!-- Bracket from segments to label -->
  <line x1="50" y1="115" x2="86" y2="115" stroke="#444" stroke-width="0.75"/>
  <line x1="68" y1="112" x2="68" y2="118" stroke="#444" stroke-width="0.75"/>
  <line x1="50" y1="112" x2="50" y2="115" stroke="#444" stroke-width="0.75"/>
  <line x1="86" y1="112" x2="86" y2="115" stroke="#444" stroke-width="0.75"/>

  <!-- ═══ DEMAND BAR ═══ -->
  <text x="50" y="150" fill="#777" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="9" letter-spacing="0.06em">PROJECTED 2030 DEMAND</text>

  <!-- Track -->
  <rect x="50" y="158" width="710" height="36" rx="3" fill="#111" stroke="#1a1a1a" stroke-width="1"/>

  <!-- Demand range: 120 GW (solid) to 220 GW (dim extension) -->
  <!-- 120 GW = 387px, 220 GW = 710px -->
  <rect x="50" y="158" width="710" height="36" rx="3" fill="url(#demand-range)"/>

  <!-- Demand range labels -->
  <text x="430" y="180" fill="#0af0e8" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="11" font-weight="600">120-220 GW</text>

  <!-- ═══ SCALE ═══ -->
  <line x1="50" y1="204" x2="760" y2="204" stroke="#1a1a1a" stroke-width="0.75"/>

  <!-- Tick marks -->
  <line x1="50" y1="201" x2="50" y2="207" stroke="#444" stroke-width="0.75"/>
  <line x1="211" y1="201" x2="211" y2="207" stroke="#444" stroke-width="0.75"/>
  <line x1="373" y1="201" x2="373" y2="207" stroke="#444" stroke-width="0.75"/>
  <line x1="534" y1="201" x2="534" y2="207" stroke="#444" stroke-width="0.75"/>
  <line x1="696" y1="201" x2="696" y2="207" stroke="#444" stroke-width="0.75"/>

  <!-- Scale labels -->
  <text x="50" y="220" fill="#444" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="9" text-anchor="middle">0</text>
  <text x="211" y="220" fill="#444" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="9" text-anchor="middle">50</text>
  <text x="373" y="220" fill="#444" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="9" text-anchor="middle">100</text>
  <text x="534" y="220" fill="#444" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="9" text-anchor="middle">150</text>
  <text x="696" y="220" fill="#444" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="9" text-anchor="middle">200</text>
  <text x="373" y="237" fill="#444" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="9" text-anchor="middle" letter-spacing="0.12em">GIGAWATTS</text>

  <!-- ═══ GAP ANNOTATION ═══ -->
  <text x="400" y="265" fill="#e0e0e0" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="11" text-anchor="middle" font-weight="600">CURRENT SUPPLY = <tspan fill="#00ff88">0.3%</tspan> OF PROJECTED DEMAND</text>
</svg>
