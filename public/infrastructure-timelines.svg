<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 360">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="20%" stop-color="#0af0e8" stop-opacity="0.38"/>
      <stop offset="20%" stop-color="#0af0e8" stop-opacity="0.14"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="50%" stop-color="#0af0e8" stop-opacity="0.38"/>
      <stop offset="50%" stop-color="#0af0e8" stop-opacity="0.14"/>
    </linearGradient>
  </defs>

  <rect width="800" height="360" fill="#0a0a0a" rx="4"/>

  <!-- Title -->
  <text x="40" y="30" fill="#e0e0e0" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="12.5" font-weight="600" letter-spacing="0.08em">INFRASTRUCTURE BUILD TIMELINES</text>
  <text x="40" y="46" fill="#444" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="10">Years from decision to operational capacity</text>

  <!-- Legend -->
  <rect x="586" y="20" width="10" height="10" rx="1.5" fill="#00ff88"/>
  <text x="602" y="29" fill="#777" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="9" letter-spacing="0.05em">DEMAND</text>
  <rect x="668" y="20" width="10" height="10" rx="1.5" fill="#0af0e8" opacity="0.35"/>
  <text x="684" y="29" fill="#777" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="9" letter-spacing="0.05em">SUPPLY</text>

  <!-- Vertical grid lines: 0-12 years across x=240 to x=760 (43.33px/yr) -->
  <line x1="240" y1="58" x2="240" y2="298" stroke="#1a1a1a"/>
  <line x1="327" y1="58" x2="327" y2="298" stroke="#1a1a1a"/>
  <line x1="413" y1="58" x2="413" y2="298" stroke="#1a1a1a"/>
  <line x1="500" y1="58" x2="500" y2="298" stroke="#1a1a1a"/>
  <line x1="587" y1="58" x2="587" y2="298" stroke="#1a1a1a"/>
  <line x1="673" y1="58" x2="673" y2="298" stroke="#1a1a1a"/>
  <line x1="760" y1="58" x2="760" y2="298" stroke="#1a1a1a"/>

  <!-- Dashed annotation at 2yr mark — "demand ready" threshold -->
  <line x1="327" y1="54" x2="327" y2="302" stroke="#00ff88" stroke-width="1" stroke-dasharray="4,5" opacity="0.22"/>

  <!-- X-axis -->
  <line x1="240" y1="302" x2="760" y2="302" stroke="#252525"/>
  <text x="240" y="320" fill="#444" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="10" text-anchor="middle">0</text>
  <text x="327" y="320" fill="#444" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="10" text-anchor="middle">2</text>
  <text x="413" y="320" fill="#444" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="10" text-anchor="middle">4</text>
  <text x="500" y="320" fill="#444" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="10" text-anchor="middle">6</text>
  <text x="587" y="320" fill="#444" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="10" text-anchor="middle">8</text>
  <text x="673" y="320" fill="#444" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="10" text-anchor="middle">10</text>
  <text x="500" y="345" fill="#444" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="10" text-anchor="middle" letter-spacing="0.12em">YEARS</text>

  <!-- Row 1: Data Center — 1-2 yrs (bright green, the fast one) -->
  <text x="232" y="82" fill="#e0e0e0" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="11" text-anchor="end">Data Center</text>
  <rect x="240" y="66" width="87" height="32" rx="2" fill="#00ff88"/>
  <text x="336" y="86" fill="#00ff88" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="10" font-weight="600">1-2 yrs</text>

  <!-- Row 2: Power Plant — 2-10+ yrs (gradient: solid min, dim extension) -->
  <text x="232" y="130" fill="#e0e0e0" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="11" text-anchor="end">Power Plant</text>
  <rect x="240" y="114" width="433" height="32" rx="2" fill="url(#g1)"/>
  <text x="680" y="134" fill="#0af0e8" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="10" font-weight="600">2-10+ yrs</text>

  <!-- Row 3: Transmission Line — 5-10+ yrs -->
  <text x="232" y="178" fill="#e0e0e0" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="11" text-anchor="end">Transmission Line</text>
  <rect x="240" y="162" width="433" height="32" rx="2" fill="url(#g2)"/>
  <text x="680" y="182" fill="#0af0e8" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="10" font-weight="600">5-10+ yrs</text>

  <!-- Row 4: Grid Queue (avg) — 5 yrs -->
  <text x="232" y="226" fill="#e0e0e0" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="11" text-anchor="end">Grid Queue (avg)</text>
  <rect x="240" y="210" width="217" height="32" rx="2" fill="#0af0e8" opacity="0.25"/>
  <text x="464" y="230" fill="#0af0e8" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="10" font-weight="600">5 yrs</text>

  <!-- Row 5: PJM Queue — 8+ yrs -->
  <text x="232" y="274" fill="#e0e0e0" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="11" text-anchor="end">PJM Queue</text>
  <rect x="240" y="258" width="347" height="32" rx="2" fill="#0af0e8" opacity="0.25"/>
  <text x="594" y="278" fill="#0af0e8" font-family="'SF Mono','Fira Code','Cascadia Code',monospace" font-size="10" font-weight="600">8+ yrs</text>
</svg>
